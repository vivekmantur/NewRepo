<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADIBECHO.COM</title>
    <style>
        /* Styles for the video background */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Styles for the navbar container */
        .topnav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 0 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            height: 70px;
            font-family: Arial, sans-serif;
        }

        /* Navbar logo styling */
        .topnav .logo {
            font-size: 22px;
            color: #ffffff;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Navbar links container */
        .topnav .links {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        /* Navbar links styling */
        .topnav a {
            color: #ffffff;
            text-align: center;
            padding: 14px 40px;  /* Reduced padding */
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
        }

        /* Hover effect */
        .topnav a:hover {
            color: #f1c40f;
            border-bottom: 2px solid #f1c40f;
        }

        /* Active link styling */
        .topnav a.active {
            color: #f1c40f;
            border-bottom: 2px solid #f1c40f;
        }

        /* Body styling */
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        /* Introductory paragraph styling */
        .intro {
            margin: 80px auto 40px auto;
            padding: 20px;
            max-width: 800px;
            color: #ffffff;
            border-radius: 10px;
        }

        /* Responsive design for mobile screens */
        @media screen and (max-width: 768px) {
            .topnav {
                flex-direction: column;
                padding: 10px;
            }

            .topnav .links {
                flex-direction: column;
                width: 100%;
                margin-left: 0;
            }

            .topnav a {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="background-video" autoplay muted loop>
        <source src="car3.mp4" type="video/mp4"> <!-- Ensure background.mp4 is in the correct directory -->
        Your browser does not support the video tag.
    </video>

    <div class="topnav">
        <div class="logo">GAADIBECHO</div>
        <div class="links">
            <a class="active" href="home.html">Home</a>
            <a href="register.html">Sell</a>
            <a href="enquiry.html">Enquiry</a>
            <a href="support.html">Support</a>
        </div>
    </div>

    <div class="intro">
      <marquee>
        <h1>Welcome to GAADIBECHO.COM</h1>
      </marquee>
    </div>
</body>
</html>
