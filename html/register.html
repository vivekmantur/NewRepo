<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <style>
        /* Styles for the video background */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Navbar styling */
        .topnav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 0 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            height: 70px;
            font-family: Arial, sans-serif;
        }

        /* Navbar links container */
        .topnav .links {
            display: flex;
            gap: 20px;
        }

        /* Navbar links styling */
        .topnav a {
            color: #ffffff;
            text-align: center;
            padding: 16px 40px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
        }

        /* Hover effect */
        .topnav a:hover {
            color: #f1c40f;
            border-bottom: 2px solid #f1c40f;
        }

        /* Active link styling */
        .topnav a.active {
            color: #f1c40f;
            border-bottom: 2px solid #f1c40f;
        }

        /* Card container styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .card {
            background-color: rgba(23, 22, 22, 0.9);
            color: #ccc;
            padding: 40px;
            border-radius: 10px;
            max-width: 800px; /* Increased width */
            width: 100%; /* Make it responsive */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: left;
            margin-top: 100px; /* Adjusted for fixed navbar */
        }

        .card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #f1c40f;
        }

        .card form {
            width: 100%; /* Ensure the form takes full width */
        }

        .card form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .card form input[type="text"],
        .card form input[type="number"] {
            width: 100%; /* Ensure the input fields take full width */
            padding: 10px; /* Increased padding */
            margin-top: 5px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .card form input[type="submit"] {
            background-color: #f1c40f;
            color: black;
            padding: 12px 25px; /* Increased padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            width: 100%; /* Make button full width */
        }

        .card form input[type="submit"]:hover {
            background-color: #333;
            color: #f1c40f;
        }

        /* Responsive design for mobile screens */
        @media screen and (max-width: 768px) {
            .topnav {
                flex-direction: column;
                padding: 10px;
            }

            .topnav .links {
                flex-direction: column;
                width: 100%;
            }

            .topnav a {
                padding: 12px;
            }

            .container {
                justify-content: center;
            }

            .card {
                max-width: 90%; /* Adjusted for smaller screens */
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="background-video" autoplay muted loop>
        <source src="car3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar -->
    <div class="topnav">
        <div class="logo">GAADIBECHO</div>
        <div class="links">
            <a href="home.html">Home</a>
            <a class="active" href="register.html">Sell</a>
            <a href="enquiry.html">Enquiry</a>
            <a href="support.html">Support</a>
        </div>
    </div>

    <!-- Form Card -->
    <div class="container">
        <div class="card">
            <h2>Car Details</h2>
            <form id="registerForm">
                <label for="customerFirstName">First Name:</label>
                <input type="text" id="customerFirstName" name="customerFirstName" required>
                
                <label for="customerLastName">Last Name:</label>
                <input type="text" id="customerLastName" name="customerLastName" required>
                
                <label for="vehicleName">Vehicle Name:</label>
                <input type="text" id="vehicleName" name="vehicleName" required>
                
                <label for="purchaseYear">Purchase Year:</label>
                <input type="number" id="purchaseYear" name="purchaseYear" required>
                
                <label for="kilometersDriven">Kilometers Driven:</label>
                <input type="number" id="kilometersDriven" name="kilometersDriven" required>
                
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('customerFirstName').value;
            const lastName = document.getElementById('customerLastName').value;

            const customer = {
                firstName: firstName,
                lastName: lastName
            };

            let customers = localStorage.getItem('customers');
            if (customers) {
                customers = JSON.parse(customers);
            } else {
                customers = [];
            }
            customers.push(customer);
            localStorage.setItem('customers', JSON.stringify(customers));
            alert('Customer registered successfully');
        });
    </script>
</body>
</html>
