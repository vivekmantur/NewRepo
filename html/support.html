<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Styles for the video background */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Navbar styling */
        .topnav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 0 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            height: 70px;
            font-family: Arial, sans-serif;
        }

        .topnav .links {
            display: flex;
            gap: 20px;
        }

        .topnav a {
            color: #ffffff;
            text-align: center;
            padding: 16px 40px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 2px solid transparent;
        }

        .topnav a:hover {
            color: #f1c40f;
            border-bottom: 2px solid #f1c40f;
        }

        .topnav a.active {
            color: #f1c40f;
            border-bottom: 2px solid #f1c40f;
        }

        /* Centered content styling */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px); /* Adjust for navbar height */
            text-align: center;
            color: #ffffff;
            padding: 20px;
        }

        .content p {
            font-size: 18px;
        }

        /* Responsive design for mobile screens */
        @media screen and (max-width: 768px) {
            .topnav {
                flex-direction: column;
                padding: 10px;
            }

            .topnav .links {
                flex-direction: column;
                width: 100%;
            }

            .topnav a {
                padding: 12px;
            }

            .content {
                height: auto;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="background-video" autoplay muted loop>
        <source src="car3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar -->
    <div class="topnav">
        <div class="logo">GAADIBECHO</div>
        <div class="links">
            <a href="home.html">Home</a>
            <a href="register.html">Sell</a>
            <a href="enquiry.html">Enquiry</a>
            <a class="active" href="support.html">Support</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <p>Reach us at gaadibecho@gmail.com</p>
    </div>
</body>
</html>
